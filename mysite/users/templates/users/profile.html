{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% block body %}

  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-3">
        <div class="card">
          <div class="card-header text-white bg-info">
            <div class="card-title" style="text-align: center; font-size:larger; font-style:italic">
              Profile
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div>
                <img src="{{ user.profile.image.url }}" alt="" height="100px" width="100px">
              </div>
              <div class="offset-md-2">
                <span>{{ user.first_name }}</span>
                <span>{{ user.last_name }}</span><br>
                <span>{{ user.email }}</span>
                <p>{{ user.profile.location }}</p>
              </div>
            </div>    
          </div>
        </div>
      </div>
    </div>
  </div>
  
<br><br><br>


  {% endblock %}
</body>
</html>
